
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Arte y Estilo SJS</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="icon" type="image/png" href="imágenes/logo.png">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <img src="imágenes/logo.png" alt="Arte & Estilo SJS" class="logo">
      <div class="title-box">
        <h1>Arte & Estilo SJS</h1>
        <p class="slogan">Si lo puedes imaginar, lo podemos crear</p>
      </div>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab-link active" data-tab="cobijas">Cobijas</button>
    <button class="tab-link" data-tab="cuadros">Cuadros</button>
    <button class="tab-link" data-tab="otros">Otros</button>
  </nav>

  <main class="container">
    <section id="cobijas" class="tab-content active">
      <article class="producto" data-nombre="Cobija Messi" data-precio="120000">
        <div class="img-container"><img src="imágenes/cobija1.png" class="main-img" alt="Cobija Messi"></div>
        <h3>Cobija Messi</h3>
        <p class="precio">$120.000</p>
        <textarea class="observaciones-input" placeholder="Observaciones adicionales (obligatorio)"></textarea>
        <div class="botones-producto">
          <button class="detalle">Detalle</button>
          <button class="agregar-carrito">Agregar al Carrito</button>
        </div>
      </article>

      <article class="producto" data-nombre="Cobija Collage" data-precio="110000">
        <div class="img-container"><img src="imágenes/cobija2.png" class="main-img" alt="Cobija Collage"></div>
        <h3>Cobija Collage</h3>
        <p class="precio">$110.000</p>
        <textarea class="observaciones-input" placeholder="Observaciones adicionales (obligatorio)"></textarea>
        <div class="botones-producto">
          <button class="detalle">Detalle</button>
          <button class="agregar-carrito">Agregar al Carrito</button>
        </div>
      </article>
    </section>

    <section id="cuadros" class="tab-content">
      <article class="producto" data-nombre="Cuadro Collage" data-precio="90000">
        <div class="img-container"><img src="imágenes/cuadro1.png" class="main-img" alt="Cuadro Collage"></div>
        <h3>Cuadro Collage</h3>
        <p class="precio">$90.000</p>
        <textarea class="observaciones-input" placeholder="Observaciones adicionales (obligatorio)"></textarea>
        <div class="botones-producto">
          <button class="detalle">Detalle</button>
          <button class="agregar-carrito">Agregar al Carrito</button>
        </div>
      </article>
    </section>

    <section id="otros" class="tab-content">
      <article class="producto" data-nombre="Forro de Puerta" data-precio="60000">
        <div class="img-container"><img src="imágenes/puerta1.png" class="main-img" alt="Forro de Puerta"></div>
        <h3>Forro de Puerta</h3>
        <p class="precio">$60.000</p>
        <textarea class="observaciones-input" placeholder="Observaciones adicionales (obligatorio)"></textarea>
        <div class="botones-producto">
          <button class="detalle">Detalle</button>
          <button class="agregar-carrito">Agregar al Carrito</button>
        </div>
      </article>
    </section>
  </main>

  <aside class="carrito-flotante" aria-label="Carrito">
    <h3 class="carrito-title">Carrito <img src="imágenes/carrito.png" class="carrito-icon" alt="carrito"></h3>
    <div id="items-carrito" class="items-carrito"></div>
    <button id="comprar-whatsapp" class="btn-whatsapp"><img src="imágenes/whatsapp.png" class="icon-whatsapp" alt="whatsapp"> Comprar por WhatsApp</button>
  </aside>

  <a id="whatsapp-flotante" class="whatsapp-float" href="https://wa.me/573213887844" target="_blank" aria-label="Contactar por WhatsApp">
    <img src="imágenes/chat.png" alt="chat" class="whatsapp-img">
  </a>

  <footer class="site-footer">
    <p>© 2025 Arte y Estilo SJS - Todos los derechos reservados</p>
  </footer>
</body>
</html>
